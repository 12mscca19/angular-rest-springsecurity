<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
	<title>Angular Rest SpringSecurity Example</title>
	<link href="css/bootstrap-2.3.2.css" rel="stylesheet">
	<link href="css/bootstrap-responsive-2.3.2.css" rel="stylesheet">
</head>
<body style="padding-top: 60px">
	<div class="navbar navbar-fixed-top" style="position: absolute;">
		<div class="navbar-inner">
			<div class="container">
				<a class="brand" href="#!/">Angular+Rest+SpringSecurity</a>
				<ul class="nav">
					<li class="active"><a href="#!/">Home</a></li>
				</ul>
				<ul class="nav pull-right" ng-show="user">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">{{user.name}} <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a ng-click="logout()">Logout</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</div>
	
	<div class="container">
		<div class="alert alert-error" ng-show="error">{{error}}</div>
		<div ng-view></div>
	</div>
	
	<script src="js/jquery-2.0.2.js"></script>
	<script src="js/bootstrap-2.3.2.js"></script>
	<script src="js/angular-1.0.7.js"></script>
	<script src="js/angular-resource-1.0.7.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
